    <!--

    <main class="blue-grey lighten-2">
        <div class="container">
            <div class="row">
                <div class="content">
                    <div class="banner-image">
                        <div class="banner-image-text added-font">
                            <h4><span class="banner-bottom-line">Request Estimate</span></h4>
                            <p class="added-font-p hide-on-small-only">Please fill out the
                                following form so we can contact you as soon as possible with an estimate of
                                our services.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container">
                <div class="white row" style="padding: 5%">
                    <form action="submit" class="request-form col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="Telephone" type="tel" class="validate">
                                <label for="Telephone">Telephone</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <select>
                                    <option value="1">Weekly</option>
                                    <option value="2">Bi-Weekly</option>
                                    <option value="4">Monthly</option>
                                    <option value="5">Airbnb</option>
                                    <option value="6">Move-in/Move-out</option>
                                    <option value="7">Other</option>
                                </select>
                                <label>Select Service</label>
                            </div>
                            <div class="input-field col s6">
                                <select>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5plus">5+</option>
                                </select>
                                <label>Number of Bedrooms</label>
                            </div>
                        </div>
                        <div class="row " style="margin-bottom: 0">
                            <div class="input-field col s6 " style="margin-bottom: 0">
                                <select>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                    <option value="3.5">3.5</option>
                                    <option value="4plus">4+</option>
                                </select>
                                <label>Number of Bathrooms</label>
                            </div>
                            <div class="input-field col s6" style="margin-bottom: 0">
                                <select name="propertySize" id="propertySize">
                                    <option value="lessThan1000">Less than 1,000 sq ft</option>
                                    <option value="1000to1500">1,000 - 1,500 sq ft</option>
                                    <option value="1500to2000">1,500 - 2,000 sq ft</option>
                                    <option value="2000to2500">2,000 - 2,500 sq ft</option>
                                    <option value="2500to3000">2,500 - 3,000 sq ft</option>
                                    <option value="moreThan3000">More than 3,000 sq ft</option>
                                </select>
                                <label>Total Building Area (sqft)</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Additional Notes</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="container center">
                                <button class="btn waves-effect waves-light red" type="submit" name="action">Submit
                                    <i class="material-icons right center">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        </div>
    </main>

                        <a href="" class="footer-social-links"><img src="./assets/Yelp_burst_positive_RGB.png"
                                alt="yelp"></a>
                        <a href="" class="footer-social-links"><img src="./assets/glyph-logo_May2016.png" alt="ig"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

           footer ends 
        -->
